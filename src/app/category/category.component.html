<div class="container">
    <div class="card">
        <div class="card border-info mb-3">
            <div class="card-header text-primary"><h4 class="text-center">{{ titulo }}</h4></div>
        </div>
        <div class="card-body text-primary table-responsive">
            <form>
                <div class="mb-3">
                    <label for="nombre">
                        Nombre de la Categoría
                    </label>
                    <input type="text" class="form-control" name="nombre" required [(ngModel)]="category.nombreCategoria"/>
                </div>
                <div class="mb-3 center">
                    <label for="descripcion">
                        Descripción de la Categoría
                    </label>
                    <input type="text" class="form-control" name="descripcion" required [ngModel]="category.descripcionCategoria">
                </div>

                <div class="mb-3 center">
                    <button class="btn btn-primary btn-block" type="submit" (click)="almacenarCat()">
                        Guardar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
