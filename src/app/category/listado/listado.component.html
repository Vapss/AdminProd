<div class="mb-3"></div>
<div class="container">
        <div class="card border-success mb-3">
            <div class="card-header text-danger">
                <h2 class="text-center">
                    {{titulo}}
                </h2>

            </div>
            <div class="card-body text-primary table-responsive">
                <div class="my-2 text-left">
                    <button class="btn btn-outline-primary" type="button" routerLink="/category">
                        <i class="fa-solid fa-layer-group"></i>
                        Crear Categoría
                    </button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Descripción
                            </th>
                            <th>
                                Acciones
                            </th>
                            <th>
                                Actualizar
                            </th>
                            <th>
                                Eliminar
                            </th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                Nombre
                            </td>
                            <td>
                                Descripción
                            </td>
                            <td>
                                <button class="btn btn-outline-success" type="button" RouterLink="['/category',1]">
                                    <fa-icon [icon]="['fas', 'bell']"></fa-icon>
                                    Actualizar
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-outline-danger" type="button" RouterLink="['/category',1]">
                                    <i class="fa-solid fa-trash-alt"></i>
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
</div>
